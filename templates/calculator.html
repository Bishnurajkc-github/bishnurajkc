<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator – Bishnu Raj KC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calculator/css/calculator.css') }}">
</head>
<body>

    <header>
        <div class="container">
            <h1>Calculator</h1>
            <p>Perform basic, scientific, memory, and conversion calculations</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('calculator_page') }}">Calculator</a>
            <a href="{{ url_for('blog_page') }}">Blog</a>
        </div>
    </nav>

    <main>
        <div class="container calculator-container">
            <h2>Interactive Calculator</h2>

            <!-- Inputs -->
            <div class="calculator-inputs">
                <input type="number" id="a" placeholder="Enter first number">
                <input type="number" id="b" placeholder="Enter second number">
            </div>

            <!-- Buttons -->
            <div class="calculator-buttons">
                <button onclick="calc('add')">+</button>
                <button onclick="calc('subtract')">−</button>
                <button onclick="calc('multiply')">×</button>
                <button onclick="calc('divide')">÷</button>
                <button onclick="calc('power')">xʸ</button>
                <button onclick="calc('sqrt')">√</button>
                <button onclick="calc('sin')">sin</button>
                <button onclick="calc('cos')">cos</button>
                <button onclick="calc('tan')">tan</button>
                <!-- Clear button -->
                <button onclick="clearCalculator()">Clear</button>
            </div>

            <!-- Result -->
            <div id="result" class="calculator-result">Result: </div>

            <!-- History -->
            <h3>History</h3>
            <ul id="history" class="calculator-history"></ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Bishnu Raj KC</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='calculator/js/calculator.js') }}"></script>
</body>
</html>
