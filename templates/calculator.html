<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='calculator/css/calculator.css') }}">
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>

    <input type="number" id="a" placeholder="Number 1">
    <input type="number" id="b" placeholder="Number 2">

    <div class="buttons">
        <button onclick="calc('add')">+</button>
        <button onclick="calc('sub')">−</button>
        <button onclick="calc('mul')">×</button>
        <button onclick="calc('div')">÷</button>
        <button onclick="calc('sqrt')">√</button>
    </div>

    <h3 id="result">Result: —</h3>

    <div class="history">
        <h4>History</h4>
        <ul id="history"></ul>
    </div>
</div>

<script src="{{ url_for('static', filename='calculator/js/calculator.js') }}"></script>
</body>
</html>
